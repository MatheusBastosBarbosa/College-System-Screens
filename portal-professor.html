<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal do Professor - IEBTS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('img/IMG_20250512_093957.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: linear-gradient(to right, #36454F, #1e3fef);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      cursor: pointer;
    }

    .portal-text {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 100px 20px 40px;
      min-height: calc(100vh - 60px);
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 50%;
      min-width: 300px;
      margin: auto 50px auto auto;
    }

    .form-box {
      margin-bottom: 0px;
    }

    .form-box h2 {
      color: #1e3fef;
      margin-bottom: 10px;
    }

    .form-box p {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #333;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #1e3fef;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #162abf;
    }

    .form-box a {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #555;
      text-decoration: none;
    }

    .form-toggle-container {
      text-align: center;
      margin-top: 20px;
    }

    #toggle-form-btn {
      background: none;
      border: none;
      color: #1e3fef;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="img/ChatGPT_Image_12_de_mai._de_2025__07_41_10-removebg-preview (1).png" alt="Logo IEBTS">
      </a>
      <span><strong>IEBTS</strong></span>
    </div>
    <div class="portal-text">PORTAL DO PROFESSOR</div>
  </header>

  <div class="main-content">
    <div class="form-container">
      
      <!-- Formulário de Login -->
      <div id="login-form" class="form-box">
        <h2>Acesso do Professor</h2>
        <p>Informe seus dados para acessar o sistema.</p>
        <input type="text" placeholder="Informe seu CPF">
        <input type="password" placeholder="Informe sua senha">
        <button>ENTRAR</button>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <!-- Formulário de Cadastro -->
      <div id="register-form" class="form-box" style="display: none;">
        <h2>Cadastro de Professor</h2>
        <p>Se você ainda não tem cadastro, preencha abaixo:</p>
        <input type="text" placeholder="Nome completo">
        <input type="email" placeholder="E-mail">
        <input type="text" placeholder="CPF">
        <input type="password" placeholder="Crie uma senha">
        <button>CADASTRAR</button>
      </div>

      <!-- Botão para alternar -->
      <div class="form-toggle-container">
        <button id="toggle-form-btn">Ainda não tem cadastro, professor?</button>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-form-btn');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    toggleBtn.addEventListener('click', () => {
      const loginVisible = loginForm.style.display !== 'none';

      if (loginVisible) {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        toggleBtn.textContent = 'Já possui cadastro, professor?';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        toggleBtn.textContent = 'Ainda não tem cadastro, professor?';
      }
    });
  </script>

</body>
</html>
