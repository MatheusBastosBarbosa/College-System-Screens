<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos - IEBTS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .splash-screen {
      background: url('img/IMG_20250512_082226.jpg') no-repeat center center;
      background-size: cover;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    .dark-panel {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 80px;
      color: white;
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-left: 600px;
    }

    .dark-panel h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .button-container {
      position: absolute;
      bottom: 30px;
      text-align: center;
      width: 100%;
    }

    .enter-button {
      background-color: #003366;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #0055aa;
    }

    .portal-text {
  color: white;
  font-size: 16px;
  margin-bottom: 10px;
}
  </style>
</head>
<body>

  <div class="splash-screen">
    <div class="dark-panel">
      <h2>Cadastro de Aluno</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
        </div>
        <button class="submit-btn" type="submit">Cadastrar</button>
      </form>
    </div>

    <div class="button-container">
      <p class="portal-text">JÃ¡ tem cadastro? Acesse o portal do aluno:</p>
      <a href="portal-aluno.html">
        <button class="enter-button">Acessar Portal do Aluno</button>
      </a>
    </div>
  </div>

</body>
</html>
