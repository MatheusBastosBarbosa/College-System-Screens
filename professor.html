<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login/Cadastro Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
    }

    h2 {
      color: #1e3fef;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.submit-btn {
      width: 100%;
      background-color: #1e3fef;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button.submit-btn:hover {
      background-color: #1530c7;
    }

    .form-toggle-container {
      text-align: center;
      margin: 20px 0;
    }

    #toggle-form-btn {
      background: none;
      border: none;
      color: #1e3fef;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div id="login-form">
      <h2>Acesso do Professor</h2>
      <p>Informe seus dados para acessar o sistema.</p>
      <input type="text" placeholder="Informe seu CPF">
      <input type="password" placeholder="Informe sua senha">
      <button class="submit-btn">ENTRAR</button>
    </div>

    <div id="register-form" style="display: none;">
      <h2>Cadastro de Professor</h2>
      <p>Se você ainda não tem cadastro, preencha abaixo:</p>
      <input type="text" placeholder="Nome completo">
      <input type="email" placeholder="E-mail">
      <input type="text" placeholder="CPF">
      <input type="password" placeholder="Crie uma senha">
      <button class="submit-btn">CADASTRAR</button>
    </div>

    <div class="form-toggle-container">
      <button id="toggle-form-btn">Ainda não tem cadastro, professor?</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-form-btn');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    toggleBtn.addEventListener('click', () => {
      const loginVisible = loginForm.style.display !== 'none';

      if (loginVisible) {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        toggleBtn.textContent = 'Já possui cadastro, professor?';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        toggleBtn.textContent = 'Ainda não tem cadastro, professor?';
      }
    });
  </script>

</body>
</html>
