<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Digital - IEBTS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/blibiotecavirtual.webp') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: linear-gradient(to right, #36454F, #1e3fef);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 98%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .content {
      padding: 40px;
      background-color: rgba(255,255,255,0.95);
      margin: 100px auto;
      max-width: 800px;
      border-radius: 10px;
    }

    .content h1 {
      color: #1e3fef;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src='img/ChatGPT_Image_12_de_mai._de_2025__07_41_10-removebg-preview (1).png' alt="Logo IEBTS" style="cursor: pointer;">
      </a>
      <span><strong>IEBTS</strong></span>
    </div>
    <div>BIBLIOTECA DIGITAL</div>
  </header>

  <div class="content">
    <h2>Buscar Livros</h2>
    <input type="text" placeholder="Digite o nome do livro..." />
    <button>Buscar</button>
    <p>Exemplo: Introdução à Lógica, Estrutura de Dados em C...</p>
  </div>
</body>
</html>
